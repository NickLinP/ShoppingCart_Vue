<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.40/vue.global.js'
        integrity='sha512-B0lt/3eR0uw6f6nET4+8gXtJibWLj3l++g8/kIg7EoBWWopzc9wzsPjykTF4YrSHear/fWxFyJG1zruwDfdTZg=='
        crossorigin='anonymous'></script>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <p>Count is: {{ counter.count }}</p>
    </div>

    <script type="module">
        import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.40/vue.global.js'

        createApp({
            data() {
                return {
                    message: 'Hello World!',
                    counter: {
                        count: 0
                    }
                }
            }
        }).mount('#app')
    </script>



</body>

</html>
